    // New editable columns
    const editableColumns = ["bnk-no", "Mk-Art of Die", "Ups", "Gear", "Machine no"];
    
    // Function to load data from LocalStorage
    function loadData() {
        const savedData = localStorage.getItem('editableTrackerData');
        return savedData ? JSON.parse(savedData) : {};
    }

    // Function to save data to LocalStorage
    function saveData(data) {
        localStorage.setItem('editableTrackerData', JSON.stringify(data));
    }

    // Prepare the final data by merging initial data with saved data
    let sheetsData = {};
    const savedData = loadData();

    Object.keys(initialSheetsData).forEach(sheetName => {
        sheetsData[sheetName] = initialSheetsData[sheetName].map((row, index) => {
            const uniqueRowId = `${sheetName}-${row.Customer}-${row["PRODUCT NAME"]}-${index}`;
            const savedRow = savedData[uniqueRowId] || {};
            
            // Add new editable columns with saved or default empty values
            const newColumns = {};
            editableColumns.forEach(col => {
                newColumns[col] = savedRow[col] || '';
            });

            return { ...row, ...newColumns };
        });
    });


    const tabsContainer = document.getElementById("sheetTabs");
    const contentsContainer = document.getElementById("tabContents");

    // Create tabs and tables for each sheet
    Object.keys(sheetsData).forEach((sheetName, idx) => {
      const btn = document.createElement('button');
      btn.textContent = sheetName;
      btn.addEventListener('click', ()=> openTab(sheetName));
      if(idx===0) btn.classList.add('active');
      tabsContainer.appendChild(btn);

      const div = document.createElement('div');
      div.className = 'tab-content' + (idx===0 ? ' active' : '');
      div.id = 'tab-' + sheetName;

      const rows = sheetsData[sheetName];
      if(rows.length === 0) {
        div.innerHTML = '<p>No data</p>';
      } else {
        const headers = Object.keys(rows[0]);
        let table = document.createElement('table');
        table.className = 'display';
        table.id = 'table-' + sheetName;
        
        let thead = document.createElement('thead');
        let trHead = document.createElement('tr');
        headers.forEach(h => { let th = document.createElement('th'); th.textContent = h; trHead.appendChild(th); });
        thead.appendChild(trHead);
        table.appendChild(thead);
        
        let tbody = document.createElement('tbody');
        rows.forEach((r, rowIndex) => { 
            let tr = document.createElement('tr');
            headers.forEach(h => { 
                let td = document.createElement('td');
                td.textContent = r[h] !== undefined ? r[h] : '';
                // Make the new columns editable
                if (editableColumns.includes(h)) {
                    td.setAttribute('contenteditable', 'true');
                    td.dataset.rowId = `${sheetName}-${r.Customer}-${r["PRODUCT NAME"]}-${rowIndex}`;
                    td.dataset.column = h;
                }
                tr.appendChild(td); 
            }); 
            tbody.appendChild(tr); 
        });
        table.appendChild(tbody);
        div.appendChild(table);
      }
      contentsContainer.appendChild(div);
    });

    function openTab(name) { 
      document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
      [...document.querySelectorAll('.tabs button')].find(b=>b.textContent===name).classList.add('active');
      document.getElementById('tab-'+name).classList.add('active');
      $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
    }

    $(document).ready(function() {
      Object.keys(sheetsData).forEach(sheetName => {
        const tableId = '#table-' + sheetName;
        
        // Add filter inputs to the header
        $(`${tableId} thead`).append('<tr class="filters"></tr>');
        $(`${tableId} thead th`).each(function() {
          const title = $(this).text();
          $(`${tableId} thead .filters`).append(`<th><input type="text" placeholder="Filter ${title}" /></th>`);
        });

        const table = $(tableId).DataTable({
          paging: true,
          searching: true,
          ordering: true,
          responsive: true,
          orderCellsTop: true,
          initComplete: function() {
            const api = this.api();
            api.columns().every(function(colIdx) {
              const that = this;
              const headerInput = $(api.table().header()).find('.filters th').eq(colIdx).find('input');
              headerInput.on('keyup change clear', function() {
                if (that.search() !== this.value) {
                  that.search(this.value).draw();
                }
              });
            });
          }
        });

        // Add event listener for saving edited content
        $(tableId).on('blur', 'td[contenteditable="true"]', function() {
            const cell = $(this);
            const rowId = cell.data('row-id');
            const column = cell.data('column');
            const newValue = cell.text();

            let currentData = loadData();
            if (!currentData[rowId]) {
                currentData[rowId] = {};
            }
            currentData[rowId][column] = newValue;
            saveData(currentData);
        });
      });
      openTab(Object.keys(sheetsData)[0]);
    });
  </script>
